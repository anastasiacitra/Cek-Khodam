        ];

        document.getElementById('khodamForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const nama = document.getElementById('nama').value.trim();
            if (nama === '') {
                alert('Nama tidak boleh kosong!');
                return;
            }

            const randomKhodam = khodamNames[Math.floor(Math.random() * khodamNames.length)];
            document.getElementById('result').innerHTML = `
                <img src="${randomKhodam.image}" alt="${randomKhodam.name}" class="khodam-image">
                <p class="khodam-name">${randomKhodam.name}</p>
            `;
            
            document.getElementById('nama').value = '';
        });
    </script>
</body>
